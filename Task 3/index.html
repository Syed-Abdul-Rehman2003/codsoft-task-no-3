<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- everything will be in main class -->
    <div class="main">
        <input type="text" id="inputbar"> <!--make a text bo where calculations will be displayed-->
        <div class="button-container">
            <button class="menu-btn">AC</button>
            <button class="menu-btn">DEL</button>
            <button class="op">.</button>
            <button class="op">/</button>
        </div>
        <div class="button-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div class="button-container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>
        <div class="button-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
        <div class="button-container">
            <button>00</button>
            <button>0</button>
            <button class="op1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
